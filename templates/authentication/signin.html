<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/authentication/signin.css">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade = show" role="alert">
        <strong>Message: </strong>{{message}}
        <button type= "button" class="close" data-dismiss="alert" area-lebel = "close">
        <span area-hidden = "true">&times;</span></button>
    </div>
    {% endfor %}
    <h1>SignIn</h1>
    <form action="/signin" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col">
            <label for="">username:</label>
        </div>
        <div class="col">
            <input type="text" id="username" name="username" placeholder="Enter your User_Name:" required><br>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="">password:</label>
        </div>
        <div class="col">
            <input type="password" id="pass1" name="pass1" placeholder="Enter your Password:" required><br>
        </div>
    </div>
    <div class="btn">
        <button type="submit" class="bt">LogIn</button>
    </div>
    </form>
    <p><i>If you didn't have any account yet please Click on SignUp Button given below.</i></p>
    <div class="btn2">
        <a href="/signup"><button type="submit" class="bt2">SignUp</button></a>
        <a href="/"><button type="submit" class="bt3">Home</button></a>
    </div>
</body>
</html>
